<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container text-center mt-5">
    <h1>LOL Quiz</h1>
</div>
<div class="text-center mt-4 bg-dark text-white">
    <p>Total Score : </p> <span class="h2 result">0%</span>
</div>

<div class="mt-3">
<form id="form" class="container">
    <span>QUESTIONS</span>
    <div class="question mt-3">
        <p>1 - which of these champions did receive rework recently?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="A">
            <label class="form-check-label">
              Teemo
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="B">
            <label class="form-check-label">
              Mordekaiser
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="C">
            <label class="form-check-label">
             Irelia
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="D">
            <label class="form-check-label">
              Ashe
            </label>
        </div> 
    </div>

<!-- QUESTION N2 -->
    <div class="question mt-3">
        <p>2 - Which of these champions is graves?</p>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="A">
            <label class="form-check-label">
                <img src="image/Sylas.png" alt="">
            </label>
        </div>
        <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="q2" value="B">
            <label class="form-check-label">
              <img src="image/Mordekaiser.png" alt="">
            </label>
        </div>
        <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="q2" value="C">
            <label class="form-check-label">
                <img src="image/Graves.png" alt="">
            </label>
        </div>
        <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="q2" value="D">
            <label class="form-check-label">
                <img src="image/Varus.png" alt="">
            </label>
        </div> 
    </div>

    <!-- QUESTION 3 -->
    <div class="question mt-3">
            <p>3 - Which of these champions is not a yordle?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" value="A">
                <label class="form-check-label">
                  Yummi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" value="B">
                <label class="form-check-label">
                  Corki
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" value="C">
                <label class="form-check-label">
                 Poppy
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" value="D">
                <label class="form-check-label">
                 Heimerdinger
                </label>
            </div> 
    </div>

    <!-- QUESTION 4 -->
    <div class="question mt-3">
            <p>4 - Which of these champions is not from freljord?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q4" value="A">
                <label class="form-check-label">
                  Ashe
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q4" value="B">
                <label class="form-check-label">
                  Gragas
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q4" value="C">
                <label class="form-check-label">
                 Udyr
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q4" value="D">
                <label class="form-check-label">
                 Taric
                </label>
            </div> 
    </div>
    <button type="submit" class="btn btn-secondary mt-4">Send</button>
</form>
</div>



<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
